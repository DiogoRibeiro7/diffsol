name: CI

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  rust:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
          components: rustfmt, clippy
      - name: Cargo fmt
        run: cargo fmt --all -- --check
      - name: Cargo clippy
        run: cargo clippy -p diffsol-pytorch -- -D warnings
      - name: Cargo test
        run: cargo test -p diffsol-pytorch

  python:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-13, windows-2022]
        python-version: ["3.9", "3.11"]
        torch-version: ["1.11", "2.1"]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          python -m pip install maturin pytest torch==${{ matrix.torch-version }} --extra-index-url https://download.pytorch.org/whl/cpu
      - name: Build extension
        run: |
          maturin develop --manifest-path bindings/diffsol-pytorch/Cargo.toml --features python
      - name: Run tests
        run: |
          pytest bindings/diffsol-pytorch/tests

  docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install docs deps
        run: |
          pip install -r docs/requirements.txt
          pip install maturin torch --extra-index-url https://download.pytorch.org/whl/cpu
          maturin develop --manifest-path bindings/diffsol-pytorch/Cargo.toml --features python
      - name: Build docs
        working-directory: docs
        run: sphinx-build -b html . _build/html
      - name: Upload GitHub Pages artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: docs/_build/html

  deploy-docs:
    needs: docs
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
